<!--
    DOCTYPE lets the browser know that the 
    document being rendered is an HTML document.
-->
<!DOCTYPE html>

<!--
    <html> tag is root of document.
    <html> tag is container for HTML elements.
-->
<html>

    <!--
        <head> tag can be used for title,
        scripts, styles, meta info, etc.
    -->
    <head>

        <!-- 
            "rel" is the "relationship"
            "href" is the link target
        --> 
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <!-- 
        <h1> -> <h6> are heading tags, 
        1-Important -> 6-Least important
    -->
    <h1> Khanchau's Web-Dev Learning Page </h1>
    
    <!-- 
        <body> contains the main contents of the page.
    -->
    <body>
        - Create a signup page

        <!-- 
            - <button> is an html element that the user can click.
            - onclick is a mouse event that "fires" 
              when the element is clicked. In this case,
              css for signup's display is set from "none"
              (completely hidden) to "block" allowing
              it to be seen on the page.
            - "document.getElementById('signup') is a method 
              to manipulate the element with the id "signup"
            - Text between the button tag is the text shown on 
              the button.
        -->
        <button onclick="document.getElementById('signup').style.display='block'">Sign Up</button>
        
        <!--
            - This is the actual div being hidden and shown
              via a mouse event in the previous line of code.
            - It is of the class "modal", a dialog box/popup
              window that is displayed over the current page.
        -->
        <div id="signup" class="modal">
            <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content" action="/action_page.php">
              <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
          
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
          
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
          
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
                <div class="clearfix">
                  <button type="button" onclick="document.getElementById('signup').style.display='none'" class="cancelbtn">Cancel</button>
                  <button type="submit" class="signupbtn">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
    </body>
</html>
